<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Repeat Learn</title>
    <link rel="stylesheet" href="../styles/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* 移除重新加载按钮样式 */
        .library-reload,
        .needs-reload-label,
        .reload-message {
            display: none;
        }

        /* 启动加载界面样式 */
        #loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 0.5s ease-out;
        }

        #loading-screen.hide {
            opacity: 0;
            pointer-events: none;
        }

        .loading-spinner {
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            border-top: 4px solid #3a86ff;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .loading-text {
            color: #fff;
            font-size: 18px;
        }

        /* 可拖拽区域样式 */
        .draggable-area {
            -webkit-app-region: drag;
            width: 100%;
            height: 32px;
            background-color: var(--sidebar-color);
        }

        /* 调整侧边栏头部布局 */
        .sidebar-header {
            position: relative;
            padding-top: 20px;
            padding-left: 15px;
            padding-right: 15px;
            padding-bottom: 15px;
        }

        /* 紫色按钮两侧的可拖拽区域 */
        .button-wrapper {
            position: relative;
            display: flex;
            align-items: center;
        }

        .drag-area-left,
        .drag-area-right {
            -webkit-app-region: drag;
            height: 50px;
            flex: 1;
            background-color: var(--sidebar-color);
        }

        /* 调整紫色按钮样式 */
        .btn.primary-btn {
            width: 60%;
            padding: 12px 15px;
            font-size: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            -webkit-app-region: no-drag;
            z-index: 10;
        }

        .btn.primary-btn i {
            margin-right: 5px;
        }
    </style>
</head>

<body>
    <!-- 启动加载界面 -->
    <div id="loading-screen">
        <div class="loading-spinner"></div>
    </div>

    <div class="app-container">
        <div class="sidebar">
            <!-- 顶部可拖拽区域 -->
            <div class="draggable-area"></div>

            <div class="sidebar-header">
                <!-- 紫色按钮包装器，包含两侧可拖拽区域 -->
                <div class="button-wrapper">
                    <div class="drag-area-left"></div>
                    <button id="select-video-btn" class="btn primary-btn"><i class="fas fa-file-video"></i> Open
                        Video</button>
                    <div class="drag-area-right"></div>
                </div>
            </div>

            <div class="libraries-container" id="libraries-container">
                <div class="library-header">
                    <h3>Libraries</h3>
                    <button id="add-library-btn" class="btn small-btn" title="Add Library"><i class="fas fa-plus"></i></button>
                </div>
                <div class="libraries-list" id="libraries-list">
                    <!-- 库列表会在JS中动态生成 -->
                </div>
            </div>
            <div class="playlist" id="playlist">
                <!-- 播放列表会在JS中动态生成 -->
            </div>
        </div>
        <div class="main-content">
            <div class="video-container">
                <video id="video-player" controls>
                    Your browser does not support the video tag.
                </video>
            </div>
            <div class="controls">
                <div class="progress-bar">
                    <div class="progress-fill"></div>
                </div>
                <div class="progress-time">
                    <span id="current-time">0:00</span> <span id="duration">0:00</span>
                </div>
                <button id="play-pause-btn" class="control-btn">
                    <i class="fas fa-play"></i>
                </button>
                <button id="prev-subtitle-btn" class="control-btn">
                    <i class="fas fa-step-backward"></i>
                </button>
                <button id="next-subtitle-btn" class="control-btn">
                    <i class="fas fa-step-forward"></i>
                </button>
                <button id="loop-subtitle-btn" class="control-btn">
                    <i class="fas fa-redo"></i>
                </button>
                <select id="playback-rate-select" class="control-select">
                    <option value="0.5">0.5x</option>
                    <option value="0.75">0.75x</option>
                    <option value="1.0" selected>1.0x</option>
                    <option value="1.25">1.25x</option>
                    <option value="1.5">1.5x</option>
                    <option value="2.0">2.0x</option>
                </select>
                <input type="number" id="repeat-count" class="control-input" min="1" value="1">
                <select id="repeat-preset" class="control-select">
                    <option value="1">1次</option>
                    <option value="2">2次</option>
                    <option value="3">3次</option>
                    <option value="5">5次</option>
                    <option value="10">10次</option>
                    <option value="infinite">无限</option>
                </select>
                <button id="subtitle-btn" class="control-btn">
                    <i class="fas fa-closed-captioning"></i>
                </button>
                <button id="translate-btn" class="control-btn" title="翻译当前字幕">
                    <i class="fas fa-language"></i>
                </button>
                <button id="setup-tencent-cloud-btn" class="control-btn" title="设置腾讯云API凭证">
                    <i class="fas fa-key"></i>
                </button>
            </div>
            <div class="subtitle-progress">
                <span id="subtitle-counter">0/0</span>
            </div>
            <div class="subtitle-section">
                <div class="subtitle-controls">
                    <button id="select-subtitle-btn" class="btn subtitle-btn"><i class="fas fa-file-alt"></i> Load
                        Local Subtitle</button>
                    <button id="remote-subtitle-btn" class="btn subtitle-btn remote-btn"><i class="fas fa-cloud-download-alt"></i> Load Remote Subtitle</button>
                    <select id="subtitle-select">
                        <option value="">Subtitle List</option>
                    </select>
                    <button id="translateSubtitleBtn" class="btn subtitle-btn translate-btn"><i class="fas fa-language"></i> Translate</button>
                </div>
                <div class="subtitle-display">
                    <div class="subtitle-original" id="subtitle-original"></div>
                    <div class="subtitle-translation" id="subtitle-translation"></div>
                    <!-- 添加输入区域，初始状态隐藏 -->
                    <div class="subtitle-input-container" id="subtitle-input-container" style="display: none;">
                        <textarea id="subtitle-translation-input" class="subtitle-input" placeholder="Enter translation..."></textarea>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        // 使用绝对路径加载模块
        require('../renderer.js');

        // 延迟隐藏加载屏幕
        window.addEventListener('load', () => {
            setTimeout(() => {
                document.getElementById('loading-screen').classList.add('hide');
                // 完全移除以避免干扰
                setTimeout(() => {
                    document.getElementById('loading-screen').style.display = 'none';
                }, 500);
            }, 800); // 延迟800ms后开始隐藏
        });
    </script>
</body>

</html>
